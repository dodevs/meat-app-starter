<!-- (mouseenter) quando o mouse entra no componente-->
<!-- (mouseleave) quando o mouse deixa o componente -->
<p><i *ngFor="let r of rates" class="fa"
  [class.fa-star]="r <= rate" [class.fa-star-o]="r > rate" 
  (click)="setRate(r)"
  (mouseenter)="setTempRate(r)"
  (mouseleave)="clearTemprate()"
  ></i></p>
